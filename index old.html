<!DOCTYPE html>
<html>
<head>
  <title>Monitoring temperatury</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h1>Dane z czujnika</h1>
  <div id="dane"></div>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyBsJSq57mmLbBTiwftH1eTdBCO96cik4Ws",
  authDomain: "temp-and-humid-sensors.firebaseapp.com",
  databaseURL: "https://temp-and-humid-sensors-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "temp-and-humid-sensors",
  storageBucket: "temp-and-humid-sensors.firebasestorage.app",
  messagingSenderId: "447160088923",
  appId: "1:447160088923:web:72ff586f1948173019827e",
  measurementId: "G-FCTSJ3XDPL"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("czujniki/ESP_01");

    ref.on("value", (snapshot) => {
      const data = snapshot.val();
      document.getElementById("dane").innerHTML =
        `Temperatura: ${data.temperatura} °C<br>Wilgotność: ${data.wilgotnosc} %`;
    });
  </script>
</body>
</html>
